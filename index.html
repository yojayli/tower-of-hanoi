<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div class="game-container">
        <div class="tower" id="tower-1" data-tower="1"></div>
        <div class="tower" id="tower-2" data-tower="2"></div>
        <div class="tower" id="tower-3" data-tower="3"></div>
    </div>
    <button id="reset-button">Reset</button>
    <p>Moves: <span id="move-count">0</span></p>
    <p id="message"></p>
    <div class="instructions">
        <h2>How to Play</h2>
        <p>Click on a tower to pick up the top disk. Click on another tower to place the disk.</p>
        <p>The goal is to move all disks to the last tower.</p>
        <p>You cannot place a larger disk on top of a smaller one.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
